<!DOCTYPE html>
<html>
<head>
        <title>Blockbuster Entertainment Inc.</title>
        <LINK REL='stylesheet' TYPE='text/css' HREF='dbicw.css'>
	<script src="dbicw.js"></script>
	<script>
			function validate(form) {
				var ok=1
				var msg=""
				for (var i = 0; i < form.length; i++) {
					if (form.elements[i].value.trim() == "") {
						msg += "'" + form.elements[i].name + "' is void. "
						ok=0
					}
				}
			
				if (ok == 0) {
					alert(msg)
					return false
				}
				else {
					return true
				}
			}
		</script>
</head>
<body>

<h1>Show all</h1>
<form action="show_movie.php"  onSubmit= "return validate(this)">
